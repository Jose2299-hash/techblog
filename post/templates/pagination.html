<div class="pagination-wrapper">
  <nav class="pagination-container" role="navigation" aria-label="pagination">

    <!-- Botón Anterior -->
    <div class="pagination-item prev">
      {% if page_obj.has_previous %}
        <a href="?page={{ page_obj.previous_page_number }}" class="btn enabled">Anterior</a>
      {% else %}
        <span class="btn disabled">Anterior</span>
      {% endif %}
    </div>

    <!-- Números de página -->
    <div class="pagination-item page-numbers">
      {% for i in page_obj.paginator.page_range %}
        <a href="?page={{ i }}" class="page-number {% if page_obj.number == i %}active{% endif %}">
          {{ i }}
        </a>
      {% endfor %}
    </div>

    <!-- Botón Página siguiente -->
    <div class="pagination-item next">
      {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}" class="btn enabled">Página siguiente</a>
      {% else %}
        <span class="btn disabled">Página siguiente</span>
      {% endif %}
    </div>

  </nav>
</div>

<style>
/* Contenedor general */
.pagination-wrapper {
  width: 100%;
  display: flex;
  justify-content: center;
  margin: 30px 0;
}

/* Contenedor de la paginación transparente */
.pagination-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  max-width: 600px;
  padding: 10px;
  background-color: transparent !important;
  border-radius: 12px;
}

/* Soporte modo oscuro (sin fondo visible) */
.dark .pagination-container {
  background-color: transparent !important;
}

/* Botones anteriores y siguientes */
.pagination-item.prev,
.pagination-item.next {
  flex: 1;
  display: flex;
  justify-content: center;
}

/* Números de página */
.pagination-item.page-numbers {
  flex: 2;
  display: flex;
  justify-content: center;
  gap: 10px;
}

/* Enlaces y spans generales */
.pagination-item a,
.pagination-item span {
  display: inline-block;
  min-width: 80px;
  padding: 10px 16px;
  font-size: 14px;
  font-weight: 500;
  text-align: center;
  border-radius: 10px;
  text-decoration: none;
  user-select: none;
  transition: all 0.3s ease;
  font-family: 'Segoe UI', sans-serif;
  background-color: #C8D8E1;
  color: #011C40;
  border: 1px solid #011C40;
}

/* Modo oscuro */
.dark .pagination-item a,
.dark .pagination-item span {
  background-color: #26658C;
  color: #ffffff;
  border: 1px solid #84939C;
}

/* Botón deshabilitado */
.pagination-item span.btn.disabled {
  background-color: transparent;
  color: #777;
  border: 1px dashed #999;
  cursor: not-allowed;
}

/* Hover */
.pagination-item a:hover {
  background-color: #023859;
  color: #ffffff;
}

.dark .pagination-item a:hover {
  background-color: #84939C;
  color: #000000;
}

/* Activo */
.page-number.active {
  background-color: #000000;
  color: #ffffff;
  font-weight: bold;
  border: 2px solid #26658C;
}

.dark .page-number.active {
  background-color: #ffffff;
  color: #011C40;
  border-color: #84939C;
}
</style>
