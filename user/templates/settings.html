{% extends 'base.html' %}

{% block contenido %}

<!-- Contenedor principal centrado -->
<div class="main-container">
  <div class="profile-card">
    <!-- Encabezado -->
    <h2>Perfil de Usuario</h2>
    <p class="subtitle">Edita tus datos personales</p>

    <!-- Campos de usuario -->
    <div class="form-group">
      <label>Usuario</label>
      <input type="text" value="Marlenis" readonly>
    </div>

    <div class="form-group">
      <label>Correo Electr√≥nico</label>
      <input type="email" value="solpelaz11@gmail.com" readonly>
    </div>

    <div class="form-group">
      <label>Primer Nombre</label>
      <input type="text" value="">
    </div>

    <div class="form-group">
      <label>Apellido</label>
      <input type="text" value="">
    </div>

    <!-- Botones -->
    <div class="button-group">
      <button class="save-btn">Guardar</button>
      <button class="cancel-btn" onclick="window.location.href='{% url 'all_posts' %}'">Cancelar</button>
    </div>
  </div>
</div>

<!-- CSS -->
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #f0f8ff; /* Modo claro por defecto */
    color: #1e3a8a;
  }

  .main-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 2rem;
  }

  .profile-card {
    background: linear-gradient(to bottom right, #ffffff, #dbeafe); /* Blanco a celeste */
    padding: 40px;
    border-radius: 12px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    text-align: center;
    border: 1px solid #cbd5e1;
    color: #1e3a8a;
  }

  .profile-card h2 {
    font-size: 24px;
    margin-bottom: 8px;
    color: #1e40af;
  }

  .subtitle {
    font-size: 14px;
    color: #3b82f6;
    margin-bottom: 24px;
  }

  .form-group {
    text-align: left;
    margin-bottom: 16px;
  }

  .form-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    font-size: 14px;
    color: #1e3a8a;
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    background-color: #e0f2fe;
    border: 1px solid #93c5fd;
    border-radius: 6px;
    color: #1e3a8a;
    font-size: 14px;
  }

  .form-group input:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
  }

  .button-group {
    display: flex;
    justify-content: space-between;
    margin-top: 24px;
  }

  .save-btn {
    background-color: #3b82f6;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }

  .save-btn:hover {
    background-color: #2563eb;
  }

  .cancel-btn {
    background-color: transparent;
    color: #ef4444;
    border: 1px solid #ef4444;
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }

  .cancel-btn:hover {
    background-color: #ef4444;
    color: white;
  }

  /* üåô MODO OSCURO AUTOM√ÅTICO */
  @media (prefers-color-scheme: dark) {
    body {
      background-color: #0f172a;
      color: #e2e8f0;
    }

    .profile-card {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      border: 1px solid #334155;
      color: #f1f5f9;
    }

    .subtitle {
      color: #7dd3fc;
    }

    .form-group label {
      color: #cbd5e1;
    }

    .form-group input {
      background-color: #334155;
      color: #f1f5f9;
      border: 1px solid #475569;
    }

    .form-group input:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.4);
    }

    .save-btn {
      background-color: #2563eb;
    }

    .save-btn:hover {
      background-color: #1d4ed8;
    }

    .cancel-btn {
      color: #f87171;
      border-color: #f87171;
    }

    .cancel-btn:hover {
      background-color: #f87171;
      color: white;
    }
  }
</style>

{% endblock %}
